<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css.css">
  <title>Frontend Mentor | Conference ticket generator</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');
  </style>

</head>

<body>

  <!-- Form starts -->
  <div id="cont">
    <div id="conte">
      <div id="contei">
        <div id="contein">
          <br>
          <center>

            <img src="./assets/images/logo-full.svg">

          </center>
          <br>

          <center>
            <h1>Your Journey to Coding Conf <br>2025 Starts Here!</h1>
          </center>

          <center>
            <p>Secure your spot at next year's biggest coding conference.</p>
          </center>
          <br>
          <center>
            <label for="d1">Upload Avatar</label><br>
            <br>
            <div class="d1">
              <img src="./assets/images/icon-upload.svg" width="40px" class="i4">

              <p> Drag and drop or click to upload</p>
            </div>
            <p class="p2">&#8505; Upload your photo (JPG or PNG, max size: 500KB).</p>
          </center>


          <br>
          <center>
            <div class="d2">
              <label for="i2" class="l2">Full Name</label><br>
              <input type="text" id="i2">
            </div>
          </center>
          <br>
          <center>
            <div>
              <label for="i3">Email Address</label><br>
              <input type="email" value="example@email.com" class="i3">
            </div>
          </center>
          <br>
          <center>
            <div>
              <label for="i4">GitHub Username</label><br>
              <input type="text" value="@yourusername" class="i3">
            </div>
          </center>
          <br>
          <a href="./pages.html">
            <center><button> Generate My Ticket</button></center>
          </a>
          <br>


          <!-- Form ends -->

          <!-- Generated tickets starts -->

          Congrats,  Jonatan Kristof!  Your ticket is ready.

    We've emailed your ticket to <!-- Email Address --> <!--and will send updates in the run up to the event.-->

          <!--Coding Conf
    Jan 31, 2025 / Austin, TX!-->
        </div>
      </div>
    </div>
  </div>


</body>

</html>
