<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <div id="big">

    <div id="design"></div>

    <form>
      <label for="card_name">CARDHOLDER NAME</label>
      <input type="text" name="card_name" class="inp" id="inp_1" placeholder="e.g Jane Appleseed">
      <span id="val_name"></span>
      <label for="card_num">CARD NUMBER</label>
      <input type="text" name="card_num" class="inp" placeholder="e.g 1234 5678 9123 0000" id="card_long_num">
      <span id="vald_num"></span>
      <div id="lower_inputs">

        <div id="data">


          <div id="for_date_inputs">
            <label>EXP.DATE (MM/YY)</label>
            <div id="dtt">
              <input type="num" placeholder="MM" class="date_m" id="date_mm">
              <input type="num" placeholder="YY" class="date_m" id="date_yy">
              <span id="val_yy"></span>
            </div>

          </div>


        </div>

        <div id="cvv">
          <label for="cvc">cvc</label>
          <input type="text" name="cvc" class="inp" placeholder="e.g 123" id="cvcc">
        </div>

      </div>
      <br>
      <button id="btn">Confirm</button>

    </form>


  </div>
  <div id="img_1">

    <div id="circles">
      <div id="first_circle"></div>
      <div id="second_circle"></div>
    </div>

    <div id="spans">

      <span class="span_card">0000</span>
      <span class="span_card">0000</span>
      <span class="span_card">0000</span>
      <span class="span_card">0000</span>

    </div>

    <div id="spans_2">

      <span class="info" id="card_owner">JANE APPLESEED</span>
      <span class="info" id="exp_date">00/00</span>

    </div>

  </div>
  <img src="./images/bg-card-back.png" alt="front_card" id="img_2">

  <script src="./index.js"></script>
</body>

</html>
