<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <audio controls>

        <source src="./background-christmas-music-453613.mp3" type="audio/mpeg">

    </audio>

    <video autoplay loop>

        <source src="./vecteezy_colorful-christmas-trees-with-bright-lights-in-winter-scene_73285682.mp4"
            type="video/mp4">

    </video>
    <form id="form">

        <input type="text" id="name_of_the_date" placeholder="Name of the data:">
        <input type="date" id="datata">
        <span id="error"></span>
        <button>Submit</button>

    </form>
    <div id="main">
        <h1>New Year Eve</h1>

        <div id="holder">
            <div>

                <span id="day"></span>
                <br>
                <br>
                <span>Days</span>

            </div>

            <div>

                <span id="hr"></span>
                <br>
                <br>
                <span>Hours</span>

            </div>

            <div>

                <span id="min"></span>
                <br>
                <br>
                <span>Mins</span>

            </div>

            <div>

                <span id="sec"></span>
                <br>
                <br>
                <span>Seconds</span>

            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
