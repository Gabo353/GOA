<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./luka.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>

    <h1>Tic-Tac-Toe</h1>

    <table id="table_game">
        <tbody>
            <tr>
                <td class="td_game">
                    <div id="cell0" onclick="cellClicked(this.id)" class="fixed"></div>
                </td>
                <td class="td_game">
                    <div id="cell1" onclick="cellClicked(this.id)" class="fixed"></div>
                </td>
                <td class="td_game">
                    <div id="cell2" onclick="cellClicked(this.id)" class="fixed"></div>
                </td>
            </tr>
            <tr>
                <td class="td_game">
                    <div id="cell3" onclick="cellClicked(this.id)" class="fixed"></div>
                </td>
                <td class="td_game">
                    <div id="cell4" onclick="cellClicked(this.id)" class="fixed"></div>
                </td>
                <td class="td_game">
                    <div id="cell5" onclick="cellClicked(this.id)" class="fixed"></div>
                </td>
            </tr>
            <tr>
                <td class="td_game">
                    <div id="cell6" onclick="cellClicked(this.id)" class="fixed"></div>
                </td>
                <td class="td_game">
                    <div id="cell7" onclick="cellClicked(this.id)" class="fixed"></div>
                </td>
                <td class="td_game">
                    <div id="cell8" onclick="cellClicked(this.id)" class="fixed"></div>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="audioControls">
        <button id="bgmBtn">ðŸŽµ Music On</button>
    </div>

    <audio id="bgMusic" src="./Happy-Go-Lively - SB Soundtrack.mp3" loop></audio>

    <div id="restart" title="New game with options" onclick="restartGame(true)">
        <img src="./images/restart icon.png" alt="Restart" id="restartIcon">
    </div>

    <table class="score-table">
        <tr>
            <th class="th_list">Computer</th>
            <th class="th_list">Draws</th>
            <th class="th_list">Player</th>
        </tr>
        <tr>
            <td class="td_list" id="computer_score">0</td>
            <td class="td_list" id="tie_score">0</td>
            <td class="td_list" id="player_score">0</td>
        </tr>
    </table>

    <div id="winAnnounce" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('winAnnounce')">Ã—</span>
            <p id="winText"></p>
        </div>
    </div>

    <div id="optionsDlg" class="modal">
        <div class="modal-content">
            <h2>How would you like to play?</h2>

            <h3>Difficulty:</h3>
            <label><input type="radio" name="difficulty" value="0"> Easy</label><br>
            <label><input type="radio" name="difficulty" value="1" checked> Hard</label>

            <h3>Play as:</h3>
            <label><input type="radio" name="player" value="x" checked> X (goes first)</label><br>
            <label><input type="radio" name="player" value="o"> O</label>

            <p><button onclick="getOptions()">Play</button></p>
        </div>
    </div>

    <script src="./luka.js"></script>
</body>

</html>
