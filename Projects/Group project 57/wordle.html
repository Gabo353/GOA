<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./wordle.css">
</head>

<body>

    <header>

        <div id="section">

            <img src="./images/menu_24dp_FFFF_FILL0_wght400_GRAD0_opsz24.png" alt="section">

        </div>

        <div id="Logo">

            <img src="./icons/wordle_icon.png" alt="worlde_icon" id="icon_wordle">
            <span id="logo">Wordle</span>

        </div>

        <div>
            <button id="home_btn">Home</button>

            <button id="Sign_btn">Sign in</button>

            <button id="About">Help</button>

        </div>


    </header>

    <div id="brackets_div">
        <span class="discription">Guess five letter word in 6 tries</span><br>
        <div class="brackets">

            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>

        </div>

        <div class="brackets">

            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>

        </div>

        <div class="brackets">

            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>

        </div>

        <div class="brackets">

            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>

        </div>

        <div class="brackets">

            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>

        </div>

        <div class="brackets">

            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>
            <div class="bracket_txt"></div>

        </div>

    </div>

    

    <div id="Key_pad">

        <div class="key_pad_line">

            <button class="key key_line_width">Q</button>
            <button class="key key_line_width">W</button>
            <button class="key key_line_width">E</button>
            <button class="key key_line_width">R</button>
            <button class="key key_line_width">T</button>
            <button class="key key_line_width">Y</button>
            <button class="key key_line_width">U</button>
            <button class="key key_line_width">I</button>
            <button class="key key_line_width">O</button>
            <button class="key key_line_width">P</button>

        </div>

        <div class="key_pad_line">

            <button class="key key_line_width_2">A</button>
            <button class="key key_line_width_2">S</button>
            <button class="key key_line_width_2">D</button>
            <button class="key key_line_width_2">F</button>
            <button class="key key_line_width_2">G</button>
            <button class="key key_line_width_2">H</button>
            <button class="key key_line_width_2">J</button>
            <button class="key key_line_width_2">K</button>
            <button class="key key_line_width_2">L</button>

        </div>

        <div class="key_pad_line">

            <button class="key key_line_width_max">DEL</button>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
            <button class="key key_line_width_max">Enter</button>

        </div>
        <br><br><br>
    </div>
    
    <script src="./wordle.js"></script>
</body>

</html>
