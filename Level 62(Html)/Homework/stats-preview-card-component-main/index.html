<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap');
  </style>
</head>

<body>
  <div class="card">
    <img src="./images/image-header-desktop.jpg">
    <div class="in-card">
      <h2 class="hh1">Get <span class="spani">insights</span> that help <br> your business grow.</h2>
      <p class="pp1">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <br><br>
      <div class="last">
        
        <div class="last1"><span class="s1">10k+</span> <span class="ss1">companies</span></div>
        
        <div class="last2"><span class="s2">314</span> <span class="ss2">templates</span></div>

        <div class="last3"><span class="s3">12m+</span> <span class="ss3">queries</span></div>
      </div>
    </div>
  </div>

</body>

</html>
