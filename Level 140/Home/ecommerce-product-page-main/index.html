<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | E-commerce product page</title>


</head>

<body>
  <header>

    <div id="txt">

      <img src="./images/logo.svg" alt="logo" id="logo">

      <button id="col">Collections</button>
      <button id="men">Men</button>
      <button id="women">Women</button>
      <button id="abt">About</button>
      <button id="help">Contact</button>


    </div>

    <div id="buttons_div">

      <img src="./images/icon-cart.svg" id="cart" alt="cart">
      <img src="./images/image-avatar.png" id="prof" alt="profile">

    </div>
  </header>


  <main>

    <div id="main_div_img">
      <img src="./images/image-product-1.jpg" id="main_img" alt="product">

      <div id="image_holder">

        <img src="./images/image-product-1.jpg" alt="product" id="product_1">
        <img src="./images/image-product-2.jpg" alt="product" id="product_2">
        <img src="./images/image-product-3.jpg" alt="product" id="product_3">
        <img src="./images/image-product-4.jpg" alt="product" id="product_4">

      </div>

    </div>

    <div id="main_div_text">

      <span class="snk">SNEAKER COMPANY</span><br>

      <span class="fll">Fall Limited Edition</span><br>
      <span class="fll">Sneakers</span>

      
      <br>
      <br>
      <div class="descp">

        <span class="lala">These low-profile sneakers are your perfect casual wear</span>
        <span class="lala">companion.Featuring a durable rubber outer sole, they'll</span>
        <span class="lala">withstand everything the weather can offer.</span>

      </div>
      <br>
      
      <div id="price_div">

        <div id="price">
          <span id="no_indirim">$125.00</span>
          <span id="indirim">50%</span>

        </div>

        <span id="past">$250.00</span>

      </div>
      <br><br>
      <div id="price_btns">

        <div id="btn_wannabe">

          <img src="./images/icon-minus.svg" id="minus" alt="minus">
          <span id="amount">1</span>
          <img src="./images/icon-plus.svg" id="plus" alt="plus">

        </div>
        
        <div id="wanna_be_too">

          <img src="./images/icon-cart.svg" id="cart_in_btn" alt="cart">
          <span id="cart_add_txt">Add to cart</span>

        </div>
      </div>


    </div>

  </main>

  <script src="./index.js"></script>
</body>

</html>
