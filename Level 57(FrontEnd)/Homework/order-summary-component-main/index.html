<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
</head>

<body>
  <div class="main-d">
    <div class="text">
      <img src="./images/illustration-hero.svg" class="img1">
      <h2 class="h2-1">Order Summary</h2>

      <p class="not-piter">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="button-d">
        <img src="./images/icon-music.svg" width="35px">
        <div class="price">

          Annual Plan

          <p class="piter">$59.99/year</p>

        </div>
        <a href="">Change</a>
      </div>
      <br>
      <center>
        <button class="b1">Proceed to Payment</button>
        <br> <br>
        <button class="b2">Cancel Order</button>
      </center>
    </div>

  </div>

</body>

</html>
