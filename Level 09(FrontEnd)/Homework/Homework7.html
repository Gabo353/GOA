    <h4>ანე ფრეანკეს დღიური</h4>

<P>ანა ფრანკის დღიური, ანუ დღიური სახელწოდებით „თავშესაფარი“(ნიდერლ. Het achterhuis) — ებრაელი გოგონა ანა ფრანკის, ჩანაწერები, რომლებსაც იგი აკეთებდა ნიდერლანდების ნაცისტური ოკუპაციის დროს, კერძოდ კი 1942 წლის 12 ივნისიდან 1944 წლის 1 აგვისტომდე..</P>
