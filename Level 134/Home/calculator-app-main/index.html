<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./index.css">

</head>

<body>

  <div id="main">

    <span id="calc">calc</span>

    <div id="theme">
      <span id="theme_span">THEME</span>

      <div id="theme_btn">

        <div id="text">

          <span class="nums">1</span>
          <span class="nums">2</span>
          <span class="nums">3</span>

        </div>
        <div id="btn"><div id="mini_ball"></div></div>

      </div>

    </div>

    <!-- --------------input---------------- -->

    <div id="input">

      <span id="input_span"></span>


    </div>
    <br>
    <!-- ---------------------KeyPad------------------------ -->

    <div id="main_key_pad">
      <div class="key_div"><button id="num_7">7</button>
        <button id="num_8">8</button>
        <button id="num_9">9</button>
        <button id="delete">DEL</button>
      </div>
      <div class="key_div"><button id="num_4">4</button>
        <button id="num_5">5</button>
        <button id="num_6">6</button>
        <button id="plus">+</button>
      </div>
      <div class="key_div"><button id="num_1">1</button>
        <button id="num_2">2</button>
        <button id="num_3">3</button>
        <button id="minus">-</button>
      </div>
      <div class="key_div"><button id="dot">.</button>
        <button id="num_0">0</button>
        <button id="divide">/</button>
        <button id="multi">x</button>
      </div>

      <div class="key_div"><button id="resete">RESET</button>
        <button id="equal">=</button>
      </div>


    </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>
